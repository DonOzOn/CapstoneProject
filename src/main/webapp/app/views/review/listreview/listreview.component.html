<div class="container-fluid px-0 d-inline-flex">
    <div class="container mb-4 col-md-9 justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content forum-container">
                        <div class="forum-title background-blue rounded">
                            <div class="pull-right forum-desc text-dark px-2">
                                <small>Total posts: 20,800</small>
                            </div>
                            <div class="px-2 py-1">
                                <h4 class="strong text-light">Ý kiến - Hỏi đáp - Thảo luận</h4>
                                <h6 class="small text-warning">Nơi mọi người đưa ra các ý kiến, câu hỏi, thảo luận về các vấn đề BĐS, các bài review về nơi bạn đang sống </h6>
                            </div>
                        </div>

                        <div class="forum-item" *ngFor="let item of reviews | paginate: config">
                            <div class="row px-0">
                                <div class="col-md-9">
                                    <div class="forum-icon">
                                        <i class="fa fa-commenting-o"></i>
                                    </div>
                                    <a class="forum-item-title" [routerLink]="[ '/listreview', item.id,'reviewdetail']">{{item.title}} </a>
                                    <div class="forum-sub-title">{{item.decription}}</div>
                                </div>
                                <div class="d-flex col-md-3 p-0">
                                    <div class="col-md-4 forum-info px-0">
                                        <span class="views-number">
                                                1216
                                            </span>
                                        <div>
                                            <small>Xem</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4 forum-info px-0">
                                        <span class="views-number">
                                                368
                                            </span>
                                        <div>
                                            <small>Bình luận</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4 forum-info px-0">
                                        <span class="views-number">
                                                140
                                            </span>
                                        <div>
                                            <small>Thích</small>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <nav *ngIf="countReview !== 0" aria-label="" class="mt-2">
                            <ul class="pagination pg-blue justify-content-end">
                                <pagination-controls [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel" (pageChange)="pageChanged($event)"></pagination-controls>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
