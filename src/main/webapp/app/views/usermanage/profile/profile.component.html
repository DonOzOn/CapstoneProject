<!-- Heading -->
<div class="card mb-2 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

        <h5 class="mb-1 mb-sm-0 pt-1">
            <a href="https://mdbootstrap.com/docs/jquery/" target="_blank">Home Page</a>
            <span>/</span>
            <span>Dashboard</span>
        </h5>

        <form class="d-flex justify-content-center">
            <!-- Default input -->
            <input type="search" placeholder="Type your query" aria-label="Search" class="form-control">
            <button class="btn btn-primary btn-sm my-0 p" type="submit">
      <i class="fas fa-search"></i>
    </button>
        </form>


    </div>

</div>
<!-- Heading -->

<!--Grid row-->
<div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-12 mb-4">
        <form [formGroup]="profileForm">

            <!--Card-->
            <div class="card">

                <!--Card content-->
                <div class="card-body  p-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body">
                                <div class="row col-md-12 m-0 p-0 d-flex justify-content-left">
                                    <div class="col-md-6 p-0">
                                        <!-- Tên đăng nhập -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Tên đăng nhập</h6>
                                            <input id="input" type="text" [(ngModel)]="text" class="form-control" formControlName="Username">
                                        </div>
                                        <!-- Họ -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Họ</h6>
                                            <input id="input" type="text" [(ngModel)]="text" class="form-control" formControlName="Username">
                                        </div>
                                        <!-- Tên-->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Tên</h6>
                                            <input id="input" type="text" [(ngModel)]="text" class="form-control" formControlName="Username">
                                        </div>
                                        <!-- Phone-->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">SĐT</h6>
                                            <input id="input" type="text" [(ngModel)]="text" class="form-control" formControlName="Username">
                                        </div>
                                        <!-- Giới tính -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Giới tính</h6>
                                            <select id="inputState" formControlName="gender" class="form-control">
                                                      <option>Nam</option>
                                                      <option>Nữ</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- Thành phố -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Thành phố</h6>
                                            <select id="inputState" formControlName="city" [(ngModel)]="selectedCity" class="form-control">
                                                  <option *ngFor="let item of cities" >{{item.name}}</option>
                                            </select>
                                        </div>
                                        <!-- Quận/Huyện -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Quận/Huyện</h6>
                                            <select id="inputState" formControlName="city" [(ngModel)]="selectedCity" optionLabel="name" class="form-control">
                                                <option *ngFor="let item of cities" >{{item.name}}</option>
                                            </select>
                                        </div>
                                        <!-- Phường/Xã -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Phường/Xã</h6>
                                            <select id="inputState" formControlName="city" [(ngModel)]="selectedCity" optionLabel="name" class="form-control">
                                                <option *ngFor="let item of cities" >{{item.name}}</option>
                                            </select>
                                        </div>
                                        <!-- Ngày sinh-->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Ngày sinh</h6>
                                            <input placeholder="Selected date" formControlName="dob" type="date" id="date-picker-example" class="form-control datepicker">
                                        </div>
                                        <!-- Chọn avatar -->
                                        <div class="row col-md-8 m-0 p-0 mb-3">
                                            <h6 class="first">Hình đại diện</h6>
                                            <div class="input-group mb-3">
                                                <div class="custom-file">
                                                    <input type="file" formControlName="file" class="custom-file-input" id="inputGroupFile02">
                                                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer">
                                <div class="row ">
                                    <div class="col-md-12 d-flex justify-content-end">
                                        <button pButton type="button" label="Cập nhật"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--/.Card-->
        </form>

    </div>


</div>
<!--Grid row-->
<script>
    $('.datepicker').pickadate();
</script>
