<!--Grid row-->
<div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

        <!--Card-->
        <div class="card">

            <!--Card content-->
            <div class="card-body  p-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div class="row col-md-12 m-0 p-0 d-flex justify-content-start">
                                <div class="row col-md-12">

                                    <ul class="notifications">
                                        <li *ngFor="let item of notis | paginate: config" class="notification mb-2">
                                            <div class="media">
                                                <div class="media-left">
                                                    <div class="media-object">
                                                        <img *ngIf="item.userSend.imageUrl !== null" src="{{imageUrl}}{{item.userSend.imageUrl}}" class="img-circle img-thumbnail rounded-circle" style="width: 50px; height: 50px;" alt="Name">
                                                        <img *ngIf="item.userSend.imageUrl === null" src="../../../../content/img/default-avar.png" class="img-circle img-thumbnail rounded-circle" style="width: 50px; height: 50px;" alt="Name">

                                                    </div>
                                                </div>
                                                <div *ngIf="item.type == 1" class="media-body">
                                                    <strong class="notification-title"><a [routerLink]="['/usermanage']"> {{item.userSend.login}}</a> {{item.content}}<a [routerLink]="['/notification']"> với bạn</a></strong>
                                                    <p class="notification-desc mb-0 font-weight-bold"> {{item.title}}</p>

                                                    <div class="notification-meta">
                                                        <small class="timestamp"> {{item.createdDate | date:'HH:mm dd/MM/yyyy'}}</small>
                                                        <span *ngIf="item.status" (click)="seen(item.id)" class="badge badge-success">Chưa xem</span>
                                                        <span *ngIf="!item.status" (click)="seen(item.id)" class="badge badge-danger">Đã xem<i class="pi pi-check"></i></span>
                                                    </div>
                                                </div>
                                                <div *ngIf="item.type == 2" class="media-body">
                                                    <strong class="notification-title">{{item.content}}</strong>
                                                    <p class="notification-desc mb-0 font-weight-bold"> {{item.title}}</p>

                                                    <div class="notification-meta">
                                                        <small class="timestamp"> {{item.createdDate | date:'HH:mm dd/MM/yyyy'}}</small>
                                                        <span *ngIf="item.status" (click)="seen(item.id)" class="badge badge-success">Chưa xem</span>
                                                        <span *ngIf="!item.status" (click)="seen(item.id)" class="badge badge-danger">Đã xem<i class="pi pi-check"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                        </li>
                                    </ul>
                                </div>
                                <nav aria-label="" *ngIf="count !== 0 && count !== null" class="mt-2 d-flex col-md-12 justify-content-end">
                                    <ul class="pagination pg-blue justify-content-end">
                                        <pagination-controls [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel" (pageChange)="pageChanged($event)"></pagination-controls>
                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--/.Card-->
    </div>
</div>
<!--Grid row-->
