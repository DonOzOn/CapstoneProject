<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12" *ngIf="size == true">
            <div class="modal-body">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Đăng nhập</h5>
                                <div class="alert alert-danger" *ngIf="authenticationError">
                                    <strong>Không thể đăng nhập!</strong> Vui lòng kiểm tra thông tin đăng nhập của bạn và thử lại.
                                </div>
                                <!-- Default form login -->
                                <form class="form text-left" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                                    <!-- login name -->
                                    <div class="form-group">
                                        <label class="username-label" for="username">Tên tài khoản</label>
                                        <input type="text" class="form-control mb-4" name="username" id="username" placeholder="Tên tài khoản" formControlName="username">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Mật khẩu</label>
                                        <input type="password" class="form-control mb-4" name="password" id="password" placeholder="Mật khẩu" formControlName="password">
                                    </div>
                                    <div class="d-flex justify-content-around">
                                        <!-- Remember password -->
                                        <div class="form-check">
                                            <label class="form-check-label" for="rememberMe">
                                                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                                                    <span>Nhớ mật khẩu</span>
                                                                </label>
                                        </div>
                                        <div>
                                            <!-- Forgot password -->
                                            <a (click)="requestResetPassword()" class="text-primary">Quên mật khẩu?</a>
                                        </div>
                                    </div>

                                    <!-- Sign in button -->
                                    <button class="btn btn-info btn-block my-4" type="submit">Đăng nhập</button>

                                    <!-- Register -->
                                    <div class="rpw d-flex justify-content-center mb-4">
                                        <p>Bạn chưa có tài khoản?
                                            <a (click)="register()" class="text-primary">Đăng kí</a>
                                        </p>
                                    </div>
                                    <!-- Social login -->
                                    <!-- <div class="row d-flex justify-content-center">
                                        
                                        <p>hoặc Đăng nhập với:</p>
                                    </div>
                                    <div class="row d-flex justify-content-center">
                                        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook light-blue-text" style="width:60px; height: 60px;" ></i></a>
                                        <a href="#" class="mx-2" role="button"><i class="fab fa-google-plus light-blue-text" style="width:60px; height: 60px;"></i></a>
                                    </div> -->
                                </form>
                                <!-- Default form login -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
